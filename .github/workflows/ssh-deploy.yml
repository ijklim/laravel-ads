name: Automatic SSH Deployment

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to Server via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          echo "Starting deployment..."

          # Navigate to the Laravel app directory
          cd ~/laravel-ads

          # Pull latest changes from main branch
          echo "Pulling latest changes from GitHub..."
          git pull origin main

          # Install dev dependencies for testing
          echo "Installing Composer dependencies with dev packages for testing..."
          php composer.phar install --optimize-autoloader --no-interaction

          # Run tests to ensure code quality
          echo "Running tests..."
          php artisan test

          # Remove dev dependencies for production
          echo "Removing dev dependencies for production..."
          php composer.phar install --no-dev --optimize-autoloader --no-interaction

          # Optimize Laravel application
          echo "Optimizing Laravel application..."
          php artisan optimize

          # Run database migrations (if any)
          echo "Running database migrations..."
          php artisan migrate --force

          echo "Deployment completed successfully!"